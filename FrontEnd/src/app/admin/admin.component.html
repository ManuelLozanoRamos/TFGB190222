<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="admin.component.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" role="button" [routerLink]="['/home']">Home</a>
                  </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" role="button" [routerLink]="['/games']">Buscar Juegos</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" role="button" [routerLink]="['/users/'+username+'/reviews']">Ver mis Reseñas</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="username == 'admin'">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" role="button" [routerLink]="['/admin']">Administrar Juegos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                  <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
                </form>
                <button type="button" class="btn btn-info" role="button" (click)="logout()">Cerrar Sesión</button> 
              </div>
            </div>
        </nav>

        <div class="container">
            <button type="button" role="button" class="btn btn-primary" [routerLink]="['/admin/games/create']">Registrar Nuevo Juego</button>
        </div>
        <div class="container">
            <button type="button" role="button" class="btn btn-primary" [routerLink]="['/admin/games']">Gestionar Juegos</button>
        </div>
    </body>
</html>
