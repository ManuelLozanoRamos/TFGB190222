<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="register.component.css"/>
    </head>
    <body>    
        <p-toast></p-toast>  
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="surface-card p-4 shadow-2 border-round lg:w-5 xl:w-5" style="width: 100%; max-width: 4000px;">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3" style="font-weight: bold !important;">Crea un cuenta de usuario</div>
                </div>
                <div>
                    <label for="username" class="block text-900 font-medium mb-2">Nombre de usuario</label>
                    <input id="username" type="text" placeholder="Nombre de usuario" pInputText maxlength="20" [(ngModel)]="username" class="w-full mb-3">

                    <label for="mail" class="block text-900 font-medium mb-2">Dirección de correo electrónico </label>
                    <input id="mail" type="text" placeholder="Correo electrónico" pInputText maxlength="100" [(ngModel)]="mail" class="w-full mb-3">

                    <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
                    <p-password id="password" [inputStyle]="{'width':'100%'}" [style]="{'width':'100%'}" [feedback]="false" [toggleMask]="true" maxlength="25" placeholder="Contraseña" [(ngModel)]="password" class="w-full mb-3"/>

                    <label for="repeatedPassword" class="block text-900 font-medium mb-2" style="margin-top: 1rem;">Confirma la contraseña</label>
                    <p-password id="repeatedPassword" [inputStyle]="{'width':'100%'}" [style]="{'width':'100%'}" [feedback]="false" [toggleMask]="true" maxlength="25" placeholder="Confirma la contraseña" [(ngModel)]="repeatedPassword" class="w-full mb-3"/>

                    <button pButton pRipple (click)="register()" label="Crear cuenta" icon="pi pi-user-plus" class="w-full" style="margin-top: 45px; margin-bottom: 45px;"></button>
                </div>
                <div class="text-center mb-5">
                    <a [routerLink]="['/login']" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Regresar a Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
