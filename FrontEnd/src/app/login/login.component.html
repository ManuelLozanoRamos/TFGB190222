<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.component.css"/>
    </head>
    <body>    
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Login</div>
                <span class="text-600 font-medium line-height-3">¿Aún no tienes una cuenta?</span>
                <a href="/signup" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Créala ahora!</a>
            </div>

            <div>
                <label for="email1" class="block text-900 font-medium mb-2">Usuario</label>
                <input id="email1" type="text" placeholder="Nombre de usuario" pInputText [(ngModel)]="username" class="w-full mb-3">

                <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                <input id="password1" type="password" placeholder="Contraseña" pInputText [(ngModel)]="password" class="w-full mb-3">

                <button pButton pRipple (click)="login()" label="Sign In" icon="pi pi-user" class="w-full"></button>
            </div>
        </div>
    </body>
</html>
